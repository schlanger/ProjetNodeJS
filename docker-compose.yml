version: '3.1'
services:
    db:
        image: postgres
        volumes:
            - ./database:/var/lib/postgresql/data
        restart: always
        environment:
           POSTGRES_DB: postgres
           POSTGRES_USER: postgres
           POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
